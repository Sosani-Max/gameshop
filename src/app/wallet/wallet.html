<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop - My Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #0b1335;
    }

    header {
      background-color: #0b1335;
      color: white;
      padding: 10px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right input {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .logout-btn {
      background: white;
      color: #0b1335;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Layout */
    .container {
      display: flex;
      margin: 20px 50px;
    }

    .sidebar {
      width: 250px;
      background-color: #0b1335;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .sidebar p {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .menu {
      margin-top: 30px;
    }

    .menu div, .menu a {
      display: block;
      padding: 15px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 1px solid #1b2558;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      margin-bottom: 5px;
    }

    .menu div:hover, .menu div.active, .menu a:hover {
      background-color: #1b2558;
    }

    /* Content */
    .content {
      flex: 1;
      margin-left: 30px;
    }

    .back-btn {
      background-color: #0b1335;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
      display: block;
      text-align: left;
    }

    .back-btn:hover {
      background-color: #1b2558;
    }

    .content-header {
      background-color: #eaeaea;
      padding: 15px;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
    }

    .cart-items {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cart-item img {
      width: 120px;
      border-radius: 5px;
    }

    .cart-info {
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    .cart-info p {
      margin-bottom: 3px;
    }

    .deposit-section input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .deposit-section button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #d1d1d1;
      cursor: pointer;
    }

    .deposit-section .deposit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

 <header>
    <div class="logo">GameShop</div>
    <div class="search-login">
      <a href="profile">
        <div class="profile-circle">A</div>
      </a>
      <a href="login">
        <button>Log-out</button>
      </a>
    </div>
  </header>

  <style>
.search-login {
  display: flex;
  align-items: center;
  gap: 10px; /* ระยะห่างระหว่างวงกลมกับปุ่ม */
}

/* วงกลมสีขาว */
.profile-circle {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background-color: #fff;
  color: #0b1335;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  border: 2px solid #fff; /* ถ้าต้องการเส้นขอบขาวรอบวงกลม */
}

/* ปุ่ม Log-out */
.logout-btn {
  background: #fff;
  color: #0b1335;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}

.logout-btn:hover {
  background-color: #e0e0e0;
}
</style>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://i.pinimg.com/736x/fb/2c/55/fb2c55c16dfd31f017f1b0ddf9c79fdb.jpg" alt="User">
    <p><strong>Username :</strong> Nagumo</p>
    <p><strong>Email :</strong> ng@gmail.com</p>

    <div class="menu">
      <a href="basket">เกมในตะกร้า</a>
      <a href="mygame">My Game</a>
      <div class="active">Wallet</div>
      <a href="history">History</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
      <button class="back-btn" onclick="window.location.href='gamesell'">ย้อนกลับ</button>

    <div class="content">
      <p class="content-header">Wallet Balance</p>
      <div class="cart-items">
        <p style="font-size:1.2rem; font-weight:bold;">ยอดเงินของคุณ : 1500 Bath</p>
        <img src="https://cdn-icons-png.flaticon.com/512/3757/3757881.png" alt="Wallet" style="width:80px; margin:15px 0;">

        <div class="deposit-section" style="background-color:#f5f5f5; padding:20px; border-radius:8px; max-width:400px; margin:0 auto;">
          <p style="color:green; font-weight:bold; margin-bottom:10px;">ระบบฝากเงิน</p>
          <input type="number" placeholder="กรอกจำนวนเงินที่ต้องการฝาก">
          <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <button>100</button>
            <button>200</button>
            <button>500</button>
          </div>
          <button class="deposit-btn">ฝากเงิน</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const depositInput = document.querySelector('input[type="number"]');
  const presetButtons = document.querySelectorAll('.deposit-section > div > button');
  const depositBtn = document.querySelector('.deposit-btn');

  // ฝากเงิน
  depositBtn.addEventListener('click', () => {
    const amount = depositInput.value;
    if(amount && amount > 0){
      alert(`ฝากเงินสำเร็จ: ${amount} Bath`);
      depositInput.value = '';
    } else {
      alert('กรุณากรอกจำนวนเงินที่ต้องการฝาก');
    }
  });
</script>

</body>
</html>
