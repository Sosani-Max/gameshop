<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop - My Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #0b1335;
    }

    /* Header */
    header {
      background-color: #0b1335;
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-login {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .money-btn {
      text-decoration: none;
      padding: 5px 10px;
      font-weight: bold;
      transition: 0.2s;
      display: inline-block;
      background: none;
    }

    .money-btn.home {
      color: white;
    }

    .money-btn.other {
      color: white;
    }

    .money-btn.active {
      color: red;
    }

    .profile-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b1335;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Layout */
    .container {
      display: flex;
      margin: 20px 50px;
    }

    .content {
      flex: 1;
      margin-left: 30px;
    }

    .content-header {
      background-color: #eaeaea;
      padding: 15px;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
      text-align: center;
    }

    .cart-items {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .deposit-section input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .deposit-section button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #d1d1d1;
      cursor: pointer;
    }

    .deposit-section .deposit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Header แบบเดียวกับ Wallet History -->
  <header>
    <div class="logo">GameShop</div>
    <div class="search-login">
      <a href="homelogin" class="money-btn home">Home</a>
      <a href="basket" class="money-btn other">Basket</a>
      <a href="mygame" class="money-btn other">My Game</a>
      <a href="history" class="money-btn other">History</a>

      <!-- ปุ่ม Wallet -->
      <a href="wallet" class="money-btn other" *ngIf="wallet !== null">
        {{ wallet }} บาท
      </a>

      <!-- ปุ่ม Profile -->
      <a href="profile" class="money-btn other">
        <div class="profile-circle">
        <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar">
        <span *ngIf="!avatarUrl">{{ name?.charAt(0) }}</span>
      </div>
      </a>
    </div>

  </header>

  <div class="container">
    <div class="content">
      <p class="content-header">Wallet Balance</p>
      <div class="cart-items">
        <p style="font-size:1.2rem; font-weight:bold;">
  ยอดเงินของคุณ : {{ wallet ?? 0 }} บาท
</p>
        <img src="https://cdn-icons-png.flaticon.com/512/3757/3757881.png" alt="Wallet"
          style="width:80px; margin:15px 0;">

        <div class="deposit-section"
          style="background-color:#f5f5f5; padding:20px; border-radius:8px; max-width:400px; margin:0 auto;">
          <p style="color:green; font-weight:bold; margin-bottom:10px;">ระบบฝากเงิน</p>
          <input type="number" placeholder="กรอกจำนวนเงินที่ต้องการเติม" [(ngModel)]="depositAmount">
          <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
  <div class="topup-buttons">
    <button (click)="selectAmount(100)">100</button>
    <button (click)="selectAmount(500)">500</button>
    <button (click)="selectAmount(1000)">1000</button>
  </div>
</div>
          <button class="deposit-btn" (click)="deposit()">เติมเงิน</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const depositInput = document.querySelector('input[type="number"]');
    const depositBtn = document.querySelector('.deposit-btn');

    depositBtn.addEventListener('click', () => {
      const amount = depositInput.value;
      if (amount && amount > 0) {
        alert(`ฝากเงินสำเร็จ: ${amount} Bath`);
        depositInput.value = '';
      } else {
        alert('กรุณากรอกจำนวนเงินที่ต้องการฝาก');
      }
    });
  </script>

</body>

</html>
