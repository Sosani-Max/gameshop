<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #0b1335;
    }

    /* Header */
    header {
      background-color: #0b1335;
      color: white;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }
    header .nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    header .nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    header .nav a:hover {
      text-decoration: underline;
    }
    .profile-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b1335;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .logout-link:hover { text-decoration: underline; }

    h1 { margin: 30px 0 10px 70px; font-size: 2.2rem; }

/* Top Sellers Modern */
.top-sellers { max-width: 1000px; margin: 50px auto; position: relative; padding: 0 20px; }
.top-sellers h2 {
  margin-bottom: 20px;
  color: red; /* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏™‡∏µ‡πÅ‡∏î‡∏á */
  font-size: 3rem; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà */
  font-weight: 900;
  letter-spacing: 1px;
  text-align: center;
  text-shadow: 1px 1px 2px #00000055;
}
.seller-container { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 15px; scroll-behavior: smooth; }
.seller-container::-webkit-scrollbar { height: 8px; }
.seller-container::-webkit-scrollbar-thumb { background-color: #06d6a0; border-radius: 4px; }
.seller-container::-webkit-scrollbar-track { background: #eee; }
/* Seller Card */
.seller-card {
  min-width: 180px;
  background: linear-gradient(145deg, #fff, #ffe6e6);
  border-radius: 15px;
  /* ‡πÄ‡∏≠‡∏≤‡∏Å‡∏£‡∏≠‡∏ö‡∏≠‡∏≠‡∏Å */
  box-shadow: 0 12px 20px rgba(0,0,0,0.15);
  text-align: center;
  flex-shrink: 0;
  cursor: pointer;
  padding: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.seller-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 16px 28px rgba(0,0,0,0.25);
}
.seller-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
.seller-card .rank { font-weight: bold; color: #e30606; font-size: 1.2rem; margin-bottom: 3px; }
.seller-card .price { color: #0b1335; font-weight: 700; font-size: 1rem; }


/* Arrow Buttons */
.arrow { position: absolute; top: 35%; font-size: 1.8rem; background-color: rgba(11,19,53,0.8); color: white; padding: 7px 12px; border-radius: 50%; cursor: pointer; user-select: none; transition: background-color 0.2s, transform 0.2s; }
.arrow:hover { background-color: rgba(11,19,53,1); transform: scale(1.1); }
.arrow.left { left: -10px; }
.arrow.right { right: -10px; }

    /* Game Section */
    .game-section { margin: 40px 70px; }
    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .game-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

.blue-circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background-color: #0b1335;
  color: white;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  margin-left: 10px;
  cursor: pointer;
  text-decoration: none;
  transition: 0.2s;
}
.blue-circle:hover {
  background-color: #1a237e; /* ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏°‡∏ï‡∏≠‡∏ô hover */
}

    /* Search UI */
    .search-wrapper {
      position: relative;
      width: 250px;
      margin-top: 15px;
    }

    .search-wrapper input {
      width: 100%;
      padding: 8px 40px 8px 12px;
      border-radius: 50px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95rem;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .search-wrapper .search-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #0b1335;
      font-size: 14px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }
    .game-card:hover { transform: translateY(-5px); }
    .game-card img { width: 100%; height: 180px; object-fit: cover; }
    .game-card .name { font-weight: bold; padding-top: 10px; }
    .game-card .price { padding: 5px 0 15px; color: #333; }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">GameShop</div>
    <div class="nav">
      <a href="admin-profile">
        <div class="profile-circle">
          <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar">
          <span *ngIf="!avatarUrl">{{ name?.charAt(0) }}</span>
        </div>
      </a>
      <a href="admin" class="logout-link" style="color:red;">Home</a>
      <a href="promotion" class="logout-link">Promotion</a>
      <a href="user" class="logout-link">User</a>
    </div>
  </header>

  <h1>Admin</h1>

<!-- Top Sellers -->
<section class="top-sellers">
  <h2>Top Sellers</h2>
  <div class="arrow left" (click)="scrollLeft()">&#8592;</div>
  <div class="arrow right" (click)="scrollRight()">&#8594;</div>
  <div class="seller-container" id="sellerContainer">
  <a *ngFor="let game of topGames" class="seller-card" (click)="onSelectGame(game)">
    <div class="rank">{{ game.rank }}</div>
    <img [src]="game.image" [alt]="game.game_name">
    <div class="price">{{ game.price }} Bath</div>
  </a>
</div>


</section>

  <!-- Game Section -->
  <section class="game-section">
    <div class="game-header">
<h2>
  All Game
  <a href="addgame" class="blue-circle">+</a>
</h2>
    </div>

    <div class="search-wrapper">
      <input type="text" placeholder="Search game..." [(ngModel)]="searchTerm" (input)="onSearchChange()" />
      <div class="search-icon">üîç</div>
    </div>

    <div class="game-grid" id="gameGrid">
      <a *ngFor="let game of games" class="game-card" (click)="onSelectGame(game)">
        <img [src]="game.image" [alt]="game.game_name" />
        <div class="game-name">{{ game.game_name }}</div>
        <div class="game-price">{{ game.price }} Bath</div>
      </a>
    </div>
  </section>

  <script>
    const sellerContainer = document.getElementById('sellerContainer');
    function scrollLeft() { sellerContainer.scrollBy({ left: -220, behavior: 'smooth' }); }
    function scrollRight() { sellerContainer.scrollBy({ left: 220, behavior: 'smooth' }); }
  </script>
</body>
</html>
