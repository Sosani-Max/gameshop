<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameShop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { background-color: #f5f5f5; color: #0b1335; }

/* Header */
header {
  background-color: #0b1335;
  color: white;
  padding: 10px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
.logo { font-size: 1.5rem; font-weight: bold; }
.search-login { display: flex; align-items: center; gap: 10px; }
.money-btn { text-decoration: none; padding: 5px 10px; font-weight: bold; transition: 0.2s; display: inline-block; background: none; }
.money-btn.home { color: red; }
.money-btn.other { color: white; }
.profile-circle { width: 35px; height: 35px; border-radius: 50%; background-color: white; display: flex; justify-content: center; align-items: center; color: #0b1335; font-size: 14px; font-weight: bold; cursor: pointer; transition: 0.2s; }
.profile-circle:hover { opacity: 0.85; }
.profile-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

/* All Games + Search */
.games-top-section {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 20px;
}
.games-top-section h1 {
  font-size: 2rem;
  font-weight: 700;
  color: #0b1335;
  text-align: left;
  margin-bottom: 15px;
}
.search-section {
  display: flex;
  justify-content: flex-start;
  margin-bottom: 25px;
}
.search-box {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 30px;
  padding: 4px 10px;
  overflow: hidden;
  box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
}
.search-box input {
  border: none; outline: none; padding: 8px 10px;
  font-size: 15px; width: 220px; border-radius: 20px;
}
.search-box button {
  background-color: #ffb703; border: none;
  color: #0b1335; font-weight: bold;
  padding: 8px 15px; border-radius: 20px;
  cursor: pointer; transition: background-color 0.2s;
}
.search-box button:hover { background-color: #ffd166; }

/* Games Grid */
.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
}
.game-card {
  background: linear-gradient(145deg, #fff, #f0faff);
  border-radius: 12px;
  box-shadow: 0 12px 20px rgba(0,0,0,0.12);
  overflow: hidden;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.game-card:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 16px 28px rgba(0,0,0,0.25); }
.game-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
.game-name { padding: 10px; font-weight: bold; color: #0b1335; font-size: 1rem; }
.game-price { padding-bottom: 10px; color: #06d6a0; font-weight: bold; font-size: 0.95rem; }

/* Top Sellers Modern */
.top-sellers { max-width: 1000px; margin: 50px auto; position: relative; padding: 0 20px; }
.top-sellers h2 {
  margin-bottom: 20px;
  color: red; /* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏™‡∏µ‡πÅ‡∏î‡∏á */
  font-size: 3rem; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà */
  font-weight: 900;
  letter-spacing: 1px;
  text-align: center;
  text-shadow: 1px 1px 2px #00000055;
}
.seller-container { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 15px; scroll-behavior: smooth; }
.seller-container::-webkit-scrollbar { height: 8px; }
.seller-container::-webkit-scrollbar-thumb { background-color: #06d6a0; border-radius: 4px; }
.seller-container::-webkit-scrollbar-track { background: #eee; }

/* Seller Card */
.seller-card {
  min-width: 180px;
  background: linear-gradient(145deg, #fff, #ffe6e6);
  border-radius: 15px;
  /* ‡πÄ‡∏≠‡∏≤‡∏Å‡∏£‡∏≠‡∏ö‡∏≠‡∏≠‡∏Å */
  box-shadow: 0 12px 20px rgba(0,0,0,0.15);
  text-align: center;
  flex-shrink: 0;
  cursor: pointer;
  padding: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.seller-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 16px 28px rgba(0,0,0,0.25);
}
.seller-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
.seller-card .rank { font-weight: bold; color: #ff6b6b; font-size: 1.2rem; margin-bottom: 3px; }
.seller-card .price { color: #0b1335; font-weight: 700; font-size: 1rem; }

/* Arrow Buttons */
.arrow { position: absolute; top: 35%; font-size: 1.8rem; background-color: rgba(11,19,53,0.8); color: white; padding: 7px 12px; border-radius: 50%; cursor: pointer; user-select: none; transition: background-color 0.2s, transform 0.2s; }
.arrow:hover { background-color: rgba(11,19,53,1); transform: scale(1.1); }
.arrow.left { left: -10px; }
.arrow.right { right: -10px; }

</style>
</head>
<body>
<header>
  <div class="logo">GameShop</div>
  <div class="search-login">
    <a href="homelogin" class="money-btn home">Home</a>
    <a href="basket" class="money-btn other">Basket</a>
    <a href="mygame" class="money-btn other">My Game</a>
    <a href="history" class="money-btn other">History</a>
    <a href="wallet" class="money-btn other" *ngIf="wallet !== null">
        {{ wallet }} ‡∏ö‡∏≤‡∏ó
      </a>
    <a routerLink="/profile" class="money-btn other">
      <div class="profile-circle">
        <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar">
        <span *ngIf="!avatarUrl">{{ name?.charAt(0) }}</span>
      </div>
    </a>
  </div>
</header>

<!-- Top Sellers -->
<section class="top-sellers">
  <h2>Top Sellers</h2>
  <div class="arrow left" (click)="scrollLeft()">&#8592;</div>
  <div class="arrow right" (click)="scrollRight()">&#8594;</div>
  <div class="seller-container" id="sellerContainer">
  <a *ngFor="let game of topGames" class="seller-card" (click)="onSelectGame(game)">
    <div class="rank">{{ game.rank }}</div>
    <img [src]="game.image" [alt]="game.game_name">
    <div class="price">{{ game.price }} Bath</div>
  </a>
</div>


</section>



<!-- All Games + Search -->
<div class="games-top-section">
  <h1>All Games</h1>
  <div class="search-section">
    <div class="search-box">
      <input type="text" placeholder="Search game..." [(ngModel)]="searchTerm" (input)="onSearchChange()" />
      <div class="search-icon">üîç</div>
    </div>
  </div>
  <div class="game-grid" id="gameGrid">
    <a *ngFor="let game of games" class="game-card" (click)="onSelectGame(game)">
      <img [src]="game.image" [alt]="game.game_name">
      <div class="game-name">{{ game.game_name }}</div>
      <div class="game-price">{{ game.price }} Bath</div>
    </a>
  </div>
</div>

<script>
function searchGame() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.querySelectorAll('.game-card');
  cards.forEach(card => {
    const name = card.querySelector('.game-name').textContent.toLowerCase();
    card.style.display = name.includes(query) ? 'block' : 'none';
  });
}
function scrollLeft() { document.getElementById('sellerContainer').scrollBy({ left: -220, behavior: 'smooth' }); }
function scrollRight() { document.getElementById('sellerContainer').scrollBy({ left: 220, behavior: 'smooth' }); }
</script>
</body>
</html>
