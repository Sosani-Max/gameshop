<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0B0D3C 40%, #2E3192 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(11, 13, 60, 0.9);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    main h1 {
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .register-box {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      width: 340px;
      color: #0B0D3C;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
    }

    .register-box input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }

    .register-box input:focus {
      border-color: #2E3192;
      outline: none;
      box-shadow: 0 0 6px rgba(46, 49, 146, 0.3);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 2px dashed #2E3192;
      margin: 0.5rem auto 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2E3192;
      font-size: 0.85rem;
      cursor: pointer;
      background-color: #fafafa;
      transition: background-color 0.3s ease;
    }

    .profile-pic:hover {
      background-color: #f0f0ff;
    }

    .profile-pic img {
      border-radius: 50%;
      object-fit: cover;
    }

    .register-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .register-btn {
      background-color: #2E3192;
      color: #fff;
      margin-bottom: 1rem;
    }

    .register-btn:hover {
      background-color: #1D1F6D;
      transform: scale(1.02);
    }

    .back-btn {
      background-color: #FFC300;
      color: #0B0D3C;
    }

    .back-btn:hover {
      background-color: #FFD84C;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      color: #ccc;
      font-size: 0.85rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>GameShop</header>

  <main>
    <h1>Create your account</h1>
    <div class="register-box" [formGroup]="registerForm">
      <input type="text" placeholder="Enter your Username" formControlName="name">
      <input type="email" placeholder="Enter your Email" formControlName="email">
      <input type="password" placeholder="Enter your Password" formControlName="password">

      <div class="profile-pic" (click)="fileInput.click()">
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Profile" width="110" height="110">
        <span *ngIf="!previewUrl">Choose photo</span>
        <input type="file" #fileInput accept="image/*" style="display: none" (change)="onFileSelected($event)">
      </div>

      <button class="register-btn" (click)="onSubmit()">Register</button>
      <button class="back-btn" onclick="window.location.href='login'">Back</button>
    </div>
  </main>

  <footer>Â© 2025 GameShop. All rights reserved.</footer>
</body>
</html>
