<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop - Dead by Daylight</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #0b1335;
    }

    /* Header */
    header {
      background-color: #0b1335;
      color: white;
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .profile-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b1335;
      font-weight: bold;
      cursor: pointer;
    }

    /* Title */
    .game-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 40px 0 0 60px;
    }

    /* Game Card */
.game-card {
  max-width: 600px;
  margin: 60px auto 0 auto; /* เพิ่ม margin-top จาก 0 -> 60px */
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
}


    .game-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .delete-btn {
      background-color: #e02929;
    }

    .delete-btn:hover {
      background-color: #b61f1f;
    }

    .edit-btn {
      background-color: #0b1335;
    }

    .edit-btn:hover {
      background-color: #1d2970;
    }

    .price {
      color: #0b1335;
      font-weight: 700;
    }

    /* Detail */
    .detail-section {
      max-width: 700px;
      margin: 30px auto;
    }

    .detail-title {
      color: #0073e6;
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .detail-text {
      line-height: 1.8;
      font-size: 0.95rem;
      text-align: justify;
      padding: 0 10px;
    }

    .detail-text b {
      font-weight: 700;
    }

    /* Nav buttons */
    .logout-link {
      text-decoration: none;
      font-weight: 500;
      color: white; /* Home เปลี่ยนเป็นสีขาวเหมือนปุ่มอื่น */
    }

    .logout-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">GameShop</div>
    <div class="nav-right">
      <!-- Profile Circle -->
      <a href="admin-profile">
        <div class="profile-circle">A</div>
      </a>
      <!-- ปุ่มด้านบน -->
      <a href="admin" class="logout-link">Home</a>
      <a href="promotion" class="logout-link">Promotion</a>
      <a href="user" class="logout-link">User</a>
    </div>
  </header>

  <!-- Game Card -->
  <div class="game-container" *ngIf="selectedGame">

    <!-- Title -->
    <div class="game-card">
      <h1>{{ selectedGame.game_name }}</h1>
      <img [src]="selectedGame.image" [alt]="selectedGame.game_name" class="game-image">
      <div class="card-footer">
        <p>จำนวนยอดขาย : {{ selectedGame.sale_count }}</p>
        <div class="btn-group">
          <button class="btn delete-btn">Delete</button>
          <a href="editgame" class="btn edit-btn">Edit</a>
        </div>
        <p>ราคา : {{ selectedGame.price }} Bath</p>
      </div>
    </div>

    <!-- Detail -->
    <div class="detail-section">
      <div class="detail-title">รายละเอียด</div>
      <p class="desc">รายละเอียด : {{ selectedGame.description }}</p>
    </div>

  </div>

</body>
</html>
