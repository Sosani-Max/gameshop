<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - GameShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #0b1335;
    }

    header {
      background-color: #0b1335;
      color: white;
      padding: 10px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .search-login {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header button {
      background-color: white;
      color: #0b1335;
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .profile-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b1335;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-circle:hover {
      background-color: #ddd;
    }

    .edit-profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0b1335;
    }

    /* Profile Picture */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px dashed #0b1335;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b1335;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: white;
      overflow: hidden;
    }

    .profile-pic:hover {
      background-color: rgba(11, 19, 53, 0.05);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Info Box */
    .info-box {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .info-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .info-box input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* ปุ่ม Save */
    .save-btn {
      background-color: #0b1335;
      color: white;
      border: none;
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: 0.25s ease;
    }

    .save-btn:hover {
      background-color: #1a2466;
      transform: translateY(-2px);
    }

    /* ปุ่ม Back */
    .back-btn {
      margin-top: 10px;
      background-color: #d3d3d3;
      color: #0b1335;
      font-weight: bold;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: 0.25s ease;
    }

    .back-btn:hover {
      background-color: #bfbfbf;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">GameShop</div>
    <div class="search-login">
      <a routerLink="/login">
        <button>Log-out</button>
      </a>
      <a routerLink="/profile">
        <div class="profile-circle">A</div>
      </a>
    </div>
  </header>

<!-- addgame.html -->
<div class="edit-profile-container">
  <h1>Add A Game</h1>

  <div class="profile-pic" (click)="fileInput.click()">
    <img *ngIf="imagePreview; else chooseText" [src]="imagePreview" alt="Game Image">
    <ng-template #chooseText>
      <span>Choose photo</span>
    </ng-template>
    <input type="file" #fileInput (change)="onFileChange($event)" accept="image/*" style="display:none">
  </div>

  <div class="info-box">
    <input type="text" [(ngModel)]="game_name" placeholder="ชื่อเกม">
    <input type="number" [(ngModel)]="price" placeholder="ราคา">
    <input type="text" [(ngModel)]="description" placeholder="รายละเอียด">

    <label for="category">ประเภท</label>
    <select id="category" [(ngModel)]="category_id">
      <option [value]="1">Adventure</option>
      <option [value]="2">RPG</option>
      <option [value]="3">Puzzle</option>
      <option [value]="4">Card</option>
      <option [value]="5">Sport</option>
    </select>

    <button class="save-btn" (click)="saveGame()">Save</button>
    <a routerLink="/admin"><button type="button" class="back-btn">Back</button></a>
  </div>
</div>




  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('preview');
      const chooseText = document.getElementById('chooseText');

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          chooseText.style.display = 'none';
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>

</html>
