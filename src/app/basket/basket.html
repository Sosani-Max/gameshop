<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background-color: #f5f5f5; color: #0b1335; }

    /* Header */
    header {
      background-color: #0b1335;
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .search-login { display: flex; align-items: center; gap: 10px; }

    .money-btn { text-decoration: none; padding: 5px 10px; font-weight: bold; transition: 0.2s; display: inline-block; background: none; }
    .money-btn.home { color: white; }
    .money-btn.basket { color: red; }
    .money-btn.other { color: white; }

    .profile-circle {
      width: 35px; height: 35px; border-radius: 50%;
      background-color: white; display: flex;
      justify-content: center; align-items: center;
      color: #0b1335; font-size: 14px; font-weight: bold; cursor: pointer;
    }
    .profile-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

    /* Layout */
    .container { display: flex; margin: 20px 50px; }
    .content { flex: 1; margin-left: 0px; }

    .content-header { background-color: #eaeaea; padding: 15px; font-weight: bold; border-radius: 5px 5px 0 0; }
    .cart-items { background-color: #fff; padding: 20px; border-radius: 0 0 5px 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    .cart-item { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 15px 0; }
    .cart-item:last-child { border-bottom: none; }
    .cart-item-left { display: flex; align-items: center; gap: 15px; }
    .cart-item img { width: 120px; border-radius: 5px; }
    .cart-info { text-align: left; font-size: 14px; color: #333; }
    .cart-info p { margin-bottom: 3px; }

    .remove-btn { background-color: red; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .remove-btn:hover { background-color: darkred; }

    .total { text-align: right; font-weight: bold; font-size: 16px; margin-top: 15px; }
    .pay-btn { background-color: #00b050; color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 15px; }
    .pay-btn:hover { background-color: #008f3e; }
    .checkbox { width: 18px; height: 18px; accent-color: #0b1335; }

    /* Modal */
    .modal {
      display: none; /* เริ่มซ่อน */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.show { display: flex; } /* class .show ใช้เปิด modal */
    .modal-content {
      background-color: white;
      padding: 20px 25px;
      border-radius: 8px;
      max-width: 300px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .modal-content h3 { margin-bottom: 15px; }
    .modal-content p { margin-bottom: 10px; }
    .modal-content input { width: 100%; padding: 6px 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
    .close-btn {
      background-color: #0b1335; color: white;
      border: none; padding: 8px 15px; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    .close-btn:hover { background-color: #1b2558; }

  </style>
</head>
<body>

<header>
  <div class="logo">GameShop</div>
  <div class="search-login">
    <a href="homelogin" class="money-btn home">Home</a>
    <a href="basket" class="money-btn basket">Basket</a>
    <a href="mygame" class="money-btn other">My Game</a>
    <a href="history" class="money-btn other">History</a>
    <a href="wallet" class="money-btn other" *ngIf="wallet !== null">
        {{ wallet }} บาท
      </a>
    <a href="profile" class="money-btn other">
      <div class="profile-circle">
        <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar">
        <span *ngIf="!avatarUrl">{{ name?.charAt(0) }}</span>
      </div>
    </a>
    
  </div>
</header>
<div class="container">
  <div class="content">
    <div class="content-header">เกมในตะกร้าของคุณ</div>
    <div class="cart-items">
      <div class="cart-item" *ngFor="let game of cart">
        <div class="cart-item-left">
          <input type="checkbox" class="checkbox" checked>
          <img [src]="game.image || 'https://upload.wikimedia.org/wikipedia/en/8/89/Dead_by_Daylight_Steam_header.jpg'" [alt]="game.game_name">
          <div class="cart-info">
            <p><b>Name :</b> {{ game.game_name }}</p>
            <p><b>ประเภท :</b> {{ game.category_type || 'Game Adventure' }}</p>
            <p><b>ราคา :</b> {{ game.price }} Bath</p>
          </div>
        </div>
        <button class="remove-btn" (click)="removeItem(game.game_id)">ลบเกม</button>
      </div>

      <div class="total" *ngIf="cart.length > 0">
        ยอดเงินรวม : {{ discountedTotal || total }} Bath
      </div>

      <div class="discount-section" *ngIf="cart.length > 0">
  <input type="text" [(ngModel)]="discountCode" placeholder="กรอกโค้ดส่วนลด" class="discount-input">
  <button type="button" class="btn discount-btn" (click)="applyDiscount()">ใช้โค้ด</button>
</div>

<div class="pay-wrapper" *ngIf="cart.length > 0">
  <button class="btn pay-btn" (click)="pay()">ชำระเงิน</button>
</div>

    </div>
  </div>
</div>



<script>
function openModal() {
  document.getElementById('paymentModal').classList.add('show');
}
function closeModal() {
  document.getElementById('paymentModal').classList.remove('show');
}
</script>

</body>
</html>
