<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop - Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background-color: #f5f5f5; color: #0b1335; }

    /* Header */
    header {
      background-color: #0b1335;
      color: white;
      padding: 10px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .header-right input { padding: 5px 10px; border-radius: 4px; border: none; }
    .profile { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .profile img { width: 30px; height: 30px; border-radius: 50%; }
    .logout-btn { background: white; color: #0b1335; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }

    /* Layout */
    .container { display: flex; margin: 20px 50px; gap: 30px; justify-content: center; }
    .sidebar {
      width: 250px;
      background-color: #0b1335;
      border-radius: 8px;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .sidebar img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; object-fit: cover; }
    .sidebar p { margin-bottom: 10px; font-size: 14px; }
    .menu { margin-top: 30px; text-align: center; }
    .menu div {
      padding: 15px 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .menu div:hover, .menu div.active { background-color: #1b2558; }

    /* Content */
.content {
  flex: 1;
  background-color: #fff;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}

.back-btn {
  background-color: #0b1335;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 15px;
  display: block;      
  text-align: left;   
}

    .back-btn:hover { background-color: #1b2558; }
    .content-header { font-size: 2rem; font-weight: bold; margin-bottom: 30px; }
    .summary { margin-bottom: 20px; font-size: 16px; line-height: 1.6; }
    .discount-code input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: #e0e0e0;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .pay-btn {
      background-color: #00b050;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .pay-btn:hover { background-color: #008f3e; }
  </style>
</head>
<body>

  <header>
    <div class="logo">GameShop</div>
    <div class="header-right">
      <div class="profile">
        <img src="https://i.pinimg.com/564x/2b/89/b5/2b89b5184c1cdbf9a7eae9431b2b83b9.jpg" alt="profile">
        <span>Profile</span>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="https://i.pinimg.com/736x/fb/2c/55/fb2c55c16dfd31f017f1b0ddf9c79fdb.jpg" alt="User">
      <p><strong>Username :</strong> Nagumo</p>
      <p><strong>Email :</strong> ng@gmail.com</p>

    </div>

    <!-- Main Content -->
    <div class="content">
      <button class="back-btn" onclick="window.history.back()">ย้อนกลับ</button>

      <div class="content-header">ชำระเงิน</div>
      
      <div class="summary">
        <p><b>จำนวนเกมที่ซื้อ:</b> 3 เกม</p>
        <p><b>จำนวนเงินที่ต้องจ่าย:</b> 899 Bath</p>
      </div>

      <div class="discount-code">
        <input type="text" placeholder="กรอกโค้ดส่วนลด(ถ้ามี)">
      </div>

      <button class="pay-btn" onclick="alert('ชำระเงินสำเร็จ!')">ชำระเงิน</button>
    </div>
  </div>

</body>
</html>
