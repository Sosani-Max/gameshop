<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User - GameShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f7f9fc;
      color: #0b1335;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #0b1335;
      color: white;
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .nav a:hover {
      color: #4dc3ff;
    }

    .profile-circle {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: white;
      color: #0b1335;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }

    .search-box {
      background: white;
      border-radius: 20px;
      padding: 5px 10px;
      border: none;
      outline: none;
    }

    /* Back + Title */
    .user-header {
      display: flex;
      align-items: center;
      margin: 30px 70px 10px;
    }

    .back-btn {
  font-size: 1.8rem;
  cursor: pointer;
  color: white;
  background: #021a33;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  transition: 0.3s;
  text-decoration: none;
}

.back-btn:hover {
  background: #01284f;
  transform: scale(1.05);
}

    .user-header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-left: 15px;
    }

    /* Username */
    .username {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0b1335;
      margin-left: 110px;
      margin-bottom: 10px;
    }

    /* Buy Header */
    .buy-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: calc(100% - 160px);
      margin: 0 auto 5px;
      padding: 0 10px;
    }

    .buy-header span {
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Card Style */
    .user-list {
      width: calc(100% - 160px);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 18px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 600;
      transition: 0.25s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .card.discount {
      background: #cfe7ff;
      color: #c00;
      justify-content: center;
      font-weight: 700;
      cursor: default;
    }

    .buy {
      color: #d12b2b;
      font-weight: 700;
    }

    /* Wallet Section */
    .wallet {
      background: #e0e3ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      padding: 18px 25px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      cursor: default;
    }

    .wallet-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wallet-left img {
      width: 35px;
      height: 35px;
    }

    .wallet-balance {
      color: #162ba1;
      font-weight: 800;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">GameShop</div>
    <div class="nav">
      <a href="admin-profile">
        <div class="profile-circle">A</div>
      </a>
    </div>
  </header>

  <!-- Back + Title -->
  <div class="user-header">
    <a routerLink="/user" class="back-btn">←</a>
    <h1>USER</h1>
  </div>

  <!-- Username -->
  <div class="username">ชมพู่</div>

  <!-- Buy Header -->
  <div class="buy-header">
    <span></span>
    <span>Buy</span>
  </div>

  <!-- List -->
  <div class="user-list">
    <div class="card" onclick="window.location.href='customer'">
      <span>ROBOX</span>
      <span class="buy">-89</span>
    </div>

    <div class="card discount">
      ใช้โค้ดส่วนลด <strong>GAME50</strong> ไปแล้ว
    </div>

    <div class="card" onclick="window.location.href='customer'">
      <span>ROV</span>
      <span class="buy">-99</span>
    </div>

    <div class="wallet">
      <div class="wallet-left">
        <img src="https://cdn-icons-png.flaticon.com/512/10149/10149443.png" alt="wallet">
        <span>Wallet</span>
      </div>
      <span class="wallet-balance">+600</span>
    </div>
  </div>

</body>
</html>
